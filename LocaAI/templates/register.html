{% extends 'base.html' %}
{% load static %}

{% block title %}회원가입{% endblock %}

{% block content %}
  {% include 'includes/header.html' %}

    <!-- Page Title -->
    <div class="page-title">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h1>회원가입</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="bg-blue-500 py-2 px-4 rounded">가입하기</button>
    </div>
  </form>
</div>
{% endblock %}
