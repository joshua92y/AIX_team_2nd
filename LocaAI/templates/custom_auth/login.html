{% extends 'base.html' %}
{% load static %}

{% block title %}로그인 - LocaAI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">로그인</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="mb-0">계정이 없으신가요? <a href="{% url 'custom_auth:register' %}">회원가입</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
