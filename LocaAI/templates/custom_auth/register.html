{% extends 'base.html' %}
{% load static %}

{% block title %}회원가입 - LocaAI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">회원가입</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            {{ field }}
                            {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="mb-0">이미 계정이 있으신가요? <a href="{% url 'custom_auth:login' %}">로그인</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
