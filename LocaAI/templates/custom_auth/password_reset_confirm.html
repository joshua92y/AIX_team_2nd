{% extends 'base.html' %}

{% block title %}🔐 비밀번호 재설정{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: auto; padding: 40px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center;">
  <h2 style="color: #04BEBD;">🔐 새 비밀번호 입력</h2>
  <p style="color: #666;">새 비밀번호를 입력하고 확인해주세요.</p>
  <form method="post" style="margin-top: 2rem;">
    {% csrf_token %}
    <div style="margin-bottom: 1.5rem;">
      {{ form.new_password1.label_tag }}<br>
      {{ form.new_password1 }}
    </div>
    <div style="margin-bottom: 2rem;">
      {{ form.new_password2.label_tag }}<br>
      {{ form.new_password2 }}
    </div>
    <button type="submit" class="home-link" style="background: #04BEBD; border: none; font-size: 16px;">비밀번호 변경</button>
  </form>
</div>
{% endblock %}
