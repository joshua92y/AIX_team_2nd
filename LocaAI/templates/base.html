{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}페이지 제목{% endblock %}</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- ✅ CSRF token for Ajax  -->
  <meta name="csrf-token" content="{{ csrf_token }}">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Nunito&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <!-- Extra CSS Block -->
  {% block extra_css %}{% endblock %}

  <!-- include js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- ✅ Header -->
  {% include 'includes/header.html' %}

  <!-- ✅ Main content -->
  <main class="main mt-5 pt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Footer -->
  {% include 'includes/footer.html' %}

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Main JS -->
  <script src="{% static 'assets/js/main.js' %}"></script>

  <script>
    const sessionLang = "{{ request.session.language|default:'KOR' }}";

		$(window).ready(function() {
		  funcChangeLang(sessionLang);
		})
    
    // 선택한 언어를 세션에 저장하는 function
    function setSelectedLangValue(lang) {
      $.ajax({
        type: 'POST',
        url: '/set-lang/',
        data: {
          "lang": lang
        },
        headers: {
          'X-CSRFToken': getCSRFToken()   // 토큰추가
        },
        success: function(res) {
          funcChangeLang(lang);         // UI 전환
          console.log(res.code, res.message, 'session lang changed to', lang)
        },
        error: function(xhr, status, error) {
          console.log('session lang change error', lang)
        }
      });
    }

    // 언어 변경 함수
    function funcChangeLang(lang) {
      console.log("funcChangeLang 실행됨:", lang); // 콘솔에 출력 확인
			$('[data-lang]').hide();
			$('[data-lang="'+lang+'"]').show();
		}
        
    // CSRF 토큰을 가져오는 function
    function getCSRFToken() {
      return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }
  </script>

  <!-- Extra JS Block -->
  {% block extra_js %}{% endblock %}
</body>
</html>
