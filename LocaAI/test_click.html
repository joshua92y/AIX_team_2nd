<!DOCTYPE html>
<html>
<head>
    <title>클릭 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>클릭 이벤트 테스트</h1>
    
    <button class="test-button" onclick="testClick('버튼 1')">버튼 1 클릭</button>
    <button class="test-button" onclick="testClick('버튼 2')">버튼 2 클릭</button>
    <button class="test-button" onclick="testClick('버튼 3')">버튼 3 클릭</button>
    
    <div class="result" id="result">
        여기에 클릭 결과가 표시됩니다.
    </div>
    
    <script>
        function testClick(buttonName) {
            document.getElementById('result').innerHTML = `${buttonName}이 클릭되었습니다! 시간: ${new Date().toLocaleTimeString()}`;
            console.log(`${buttonName} 클릭됨`);
        }
        
        // 페이지 로드 확인
        document.addEventListener('DOMContentLoaded', function() {
            console.log('테스트 페이지 로드 완료');
            document.getElementById('result').innerHTML = '페이지가 로드되었습니다. 버튼을 클릭해보세요.';
        });
        
        // 전체 클릭 이벤트 모니터링
        document.addEventListener('click', function(e) {
            console.log('클릭 이벤트 감지:', e.target);
        });
    </script>
</body>
</html>
