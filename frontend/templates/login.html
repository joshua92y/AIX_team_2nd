{% extends 'base.html' %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="pt-24 pb-40 bg-gray-100 min-h-screen">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="bg-white shadow p-5 rounded">
          <h2 class="text-center mb-4">로그인</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary">로그인</button>
              <a href="{% url 'custom_auth:register' %}" class="text-primary">회원가입</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
